########################
#Control file for Graphene-water adsorption in graphene slit
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeCHARMM	 true

Parameters     	 ../../Par_SPCE_Charmm.inp
####################################
# INPUT PDB FILES
####################################
Coordinates 0    ./START_BOX_0.pdb
Coordinates 1	 ./START_BOX_1.pdb

####################################
# INPUT PSF FILES
####################################
Structure 0  	 ./START_BOX_0.psf
Structure 1	 ./START_BOX_1.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################
##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################
GEMC 	NVT

#############################
# SIMULATION CONDITION   
#############################
Temperature     350
Potential       VDW 
LRC		false
Rcut		9
RcutLow		1.2
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
Ewald		true
ElectroStatic   true
CachedFourier	false
Tolerance      	0.00001
1-4scaling     false

RcutCoulomb	0 	9 
RcutCoulomb	1 	9  

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc  true 5000

################################
# STEPS 
################################
RunSteps           	50
EqSteps 		20
AdjSteps	   	10   
  
    

################################
# MOVE FREQUENCY              
################################

VolFreq		     0.01
MultiParticleFreq     0.01
DisFreq              0.18
RotFreq              0.10
RegrowthFreq         0.10
#IntraMEMC-2Freq      0.10
IntraSwapFreq        0.10
#MEMC-2Freq           0.25
SwapFreq             0.50	

################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0   19.681  0.00  0.00
CellBasisVector2  0   0.00  19.681  0.00
CellBasisVector3  0   0.00  0.00  19.681

CellBasisVector1  1   19.681 0.00   0.00
CellBasisVector2  1   0.00  19.681  0.00
CellBasisVector3  1   0.00  0.00   19.681



##############################
# CBMC TRIALS
##############################
CBMC_First   16    
CBMC_Nth     8
CBMC_Ang     100
CBMC_Dih     100


############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName Output_data

#####################################
# enable, frequency           
#####################################
RestartFreq 	   	true	50
CheckpointFreq		true	1000000
CoordinatesFreq   	true  	100000
ConsoleFreq		true	50
BlockAverageFreq	true	5000
HistogramFreq		true	5000

################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 500

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       true    true  
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true
OutSurfaceTention false false

